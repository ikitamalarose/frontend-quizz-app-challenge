<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>

  <!-- Quiz menu start -->

  <main class="container">
    <header class="container__header">

      <div class="container__header__buttons">

        <button id="lightModeButton" class="header__button">
          <img src="/assets/images/icon-sun-dark.svg" alt="Light Mode Icon">
        </button>

        <button id="toggleButton" class="header__button">
          <span class="slider"></span>
        </button>

        <button id="darkModeButton" class="header__button">
          <img src="/assets/images/icon-moon-dark.svg" alt="Dark Mode Icon">
        </button>
        
      </div>

    </header>

    <div class="container__content">

      <section class="content__left">

        <p class="content__title"> <span>Welcome to the</span> <strong>Frontend Quiz!</strong> </p>
        <p class="content__subtitle">Pick a subject to get started.</p>

      </section>

      <section class="content__menu">

        <div class="menu__list">

          <div class="menu__list__icon--very-pale-peach">
            <img src="/assets/images/icon-html.svg" alt="html icon" srcset="" class="menu__list__icon">
          </div>

          <p class="menu__list__title">HTML</p>

        </div>

        <div class="menu__list">

          <div class="menu__list__icon--bright-mint-green">
            <img src="/assets/images/icon-css.svg" alt="CSS icon" srcset="" class="menu__list__icon">
          </div>

          <p class="menu__list__title">CSS</p>

        </div>

        <div class="menu__list">

          <div class="menu__list__icon--bright-blue">
            <img src="/assets/images/icon-js.svg" alt="Javascript icon" srcset="" class="menu__list__icon">
          </div>

          <p class="menu__list__title">Javascript</p>

        </div>

        <div class="menu__list">

          <div class="menu__list__icon--purple">
            <img src="/assets/images/icon-accessibility.svg" alt="Accessibility icon" srcset=""
              class="menu__list__icon">
          </div>

          <p class="menu__list__title">Accessibility</p>

        </div>

      </section>
    </div>
  </main>

  <!-- Quiz menu end -->

</body>

</html>
